<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>â™¥Socket.IO chat</title>
</head>
<body>
<div id="box">

    <h3>Channel: <span id="channel"></span></h3>
    <h5>to switch channel type"/join $name" || to leave type "/leave" || to see how many people are online type "/howmany"</h5>
</div>
<ul id="messages"></ul>
<form action="">
    <p class="white">Nickname:</p>
    <input id="nickname" autocomplete="off" placeholder="type your nickname here" />
    <p class="white">Message:</p>
    <input id="m" autocomplete="off" placeholder="say hello to other people" />
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
